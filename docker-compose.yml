services:
  postgres:
    image: postgres:15-alpine
    container_name: learn-easy-db
    environment:
      POSTGRES_DB: learn_easy
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - learn-easy-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: learn-easy-app
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/learn_easy
      PORT: 5000
      NODE_ENV: development
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
      SESSION_SECRET: ${SESSION_SECRET:-learn-easy-secret-change-in-production}
      STORAGE_TYPE: local
    ports:
      - "5001:5000"  # Changed external port to 5001 to avoid conflict
    volumes:
      - ./uploads:/app/uploads
      - .:/app
      - /app/node_modules  # Anonymous volume to prevent macOS node_modules from overriding
    command: npm run dev  # Use dev mode in docker-compose
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - learn-easy-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  learn-easy-network:
    driver: bridge
